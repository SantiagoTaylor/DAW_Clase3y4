<!DOCTYPE html>
<html>
    <head>
        <title>EJERCICIOS</title>
    </head>
    <body>
        <h1>EJERCICIO 1: LISTAS</h1>
        <!-- LISTA ORDENADA -->
        <ol>
            <li>SISTEMAS</li>
            <li>INGENIERIA</li>
            <li>DERECHO</li>
        </ol>
        <br>
        <!-- LISTA SIN ORDENAR -->
        <ul>
            <li>SISTEMAS</li>
            <li>INGENIERIA</li>
            <li>DERECHO</li>
        </ul>
        <br>
        <!-- LISTA DE GLOSARIO -->
        <dl>
            <dt>Término 1</dt>
                <dd>Definición</dd>
            <dt>Término 2</dt>
                <dd>Definición</dd>
        </dl>
        <br>
        <!-- LISTA ANIDADA -->
        <ul>
            <li>CARRERAS</li>
            <ul>
                <li>SISTEMAS</li>
                <li>INGENIERIA</li>
                <li>DERECHO</li>
            </ul>
            <li>INGENIERIA</li>
            <li>DERECHO</li>
        </ul>
        
    </body>
</html>
